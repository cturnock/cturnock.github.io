name: Deploy GitHub Pages

on:
  push:
    branches:
      - prod
      - staging

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: ${{ github.ref == 'refs/heads/prod' && 'gh-pages' || 'gh-pages-staging' }}
